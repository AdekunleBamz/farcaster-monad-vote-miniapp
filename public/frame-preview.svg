<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1A1A"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" fill-opacity="0.8"/>
  
  <!-- Content -->
  <g transform="translate(100, 200)">
    <!-- Title -->
    <text x="0" y="0" fill="white" font-family="Arial" font-size="64" font-weight="bold">
      Monad Vote
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" fill="white" font-family="Arial" font-size="32">
      Vote using MON tokens on Monad testnet
    </text>
    
    <!-- Decorative elements -->
    <circle cx="900" cy="100" r="50" fill="#4F46E5" fill-opacity="0.2"/>
    <circle cx="950" cy="150" r="30" fill="#4F46E5" fill-opacity="0.2"/>
    <circle cx="850" cy="150" r="40" fill="#4F46E5" fill-opacity="0.2"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#1A1A1A" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
</svg> 